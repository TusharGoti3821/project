<form action="{% url 'seller_profile' %}" method="POST" enctype="multipart/form-data" >

<div class="form-group">
<label>seller_fullname</label>
<input type="text" name="fname" value="{{user_data.fullname}}" class="form-control">
</div>

<label>seller_Email *</label>
<input type="email" name="email" value="{{user_data.email}}" class="form-control" disable>
</div>
<div class="form-group">
    <label>upload image *</label>
    <input type="file" name="propic"  class="form-control">
    </div>
<div class="form-group">
<label>seller_old pass Password *</label>
<input type="password" name="opass"  class="form-control">
</div>
<div class="form-group">
<label>seller_Password *</label>
<input type="password" name="pass"  class="form-control">
</div>
<div class="form-group">
<label>seller_confirm new Password *</label>
<input type="password" name="cpass"  class="form-control">
</div>

<div class="form-group">
<ul class="d-flex justify-content-between">

<button type="submit" class="default-btn style5">Update</button>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
